<div class="row">
  <div class="col-md-4">

    <form id="content" (ngSubmit)="onSubmit()" #AccountForm="ngForm">
      <div class="form-group">
        <label for="search" class="control-label input required">GUID, TO-Nummer oder Kundennummer</label>
        <div class="input-group ">
          <input id="search" required="required" placeholder="GUID, TO-Nummer oder Kundennummer eingeben" class="form-control" maxlength="100"
            name="query" autofocus="autofocus" [(ngModel)]="formData.ID">
          <div class="btn-group bootstrap-select input-group-btn ">
            <button type="button" class="btn dropdown-toggle btn-default" data-toggle="dropdown" role="button" data-id="type" title="GUID">
              <span class="filter-option pull-left ">Alle</span>&nbsp;
              <span class="bs-caret">
                <span class="caret"></span>
              </span>
            </button>
            <div class="dropdown-menu open" role="combobox">
              <ul class="dropdown-menu inner" role="listbox" aria-expanded="false">
                <li data-original-index="1" class="selected">
                  <a tabindex="0" class="" data-tokens="null" role="option" aria-disabled="false" aria-selected="true">
                    <span class="text">Alle</span>
                    <span class="glyphicon glyphicon-ok check-mark"></span>
                  </a>
                </li>
                <li data-original-index="1" class="selected">
                  <a tabindex="0" class="" data-tokens="null" role="option" aria-disabled="false" aria-selected="true">
                    <span class="text">GUID</span>
                    <span class="glyphicon glyphicon-ok check-mark"></span>
                  </a>
                </li>
                <li data-original-index="2">
                  <a tabindex="0" class="" data-tokens="null" role="option" aria-disabled="false" aria-selected="false">
                    <span class="text">TO-Nummer</span>
                    <span class="glyphicon glyphicon-ok check-mark"></span>
                  </a>
                </li>
                <li data-original-index="3">
                  <a tabindex="0" class="" data-tokens="null" role="option" aria-disabled="false" aria-selected="false">
                    <span class="text">Kundennummer</span>
                    <span class="glyphicon glyphicon-ok check-mark"></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="btn-group bootstrap-select input-group-btn ">
          </div>
          <div class="input-group-btn">
            <button class="btn btn-primary" type="button" (click)="onSubmit()">
              Suchen
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-4">
    </div>
    <div class="col-md-4 ">
    <div *ngIf="dbgLevel>0">
      <div class="row">
        <div class="col-md-12 ">
          <h4 class="sr-only1">Accountsuche</h4>
          <pre>{{diagnostic}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
