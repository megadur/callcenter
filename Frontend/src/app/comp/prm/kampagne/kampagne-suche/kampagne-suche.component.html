<!-- Titel -->
<div *ngIf="dbgLevel>0">
  <div class="row">
    <div class="col-md-12 ">
      <h4 class="sr-only1">kampagne-suche</h4>
      <pre>{{diagnostic}}</pre>
    </div>
  </div>
</div>
<form id="content">
  <div class="form-group col-md-6">
    <label for="search" class="control-label input required">Name</label>
    <div class="input-group ">
      <select [(ngModel)]="formData.VALUE" class="form-control" id='status' name='status'>
        <option *ngFor="let c of getStatus()" [ngValue]="c">{{c}}</option>
      </select>
      <div class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="onSubmit()">
          Suchen
        </button>
      </div>
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="AlleKampagnen" class="col-md-4 control-label">Kampagnen global:</label>
    <div class="form-group" id="AlleKampagnen">
      <button class="btn btn-primary" type="button">
        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stoppen!
      </button>
      <button class="btn btn-primary" type="button">
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Starten!
      </button>
      <button class="btn btn-success" href="#collapseKampEditNeu" aria-controls="edit" role="tab" data-toggle="tab">
        <span class="glyphicon glyphicon-star"></span> Neu...
      </button>
    </div>

    <span id="helpBlock" class="help-block">Suche: Name.</span>

  </div>
</form>
