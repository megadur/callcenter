<!-- Fehleristsuche -->

<div *ngIf="dbgLevel>0">
  <div class="row">
    <div class="col-md-12">
      <h4 class="sr-only">FehlerSearch</h4>
      <pre>{{diagnostic}}</pre>
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <div class="pull-left" style="padding-top: 7.5px;">Fehlerinstanz-Suche</div>
    <div class="pull-right">
      <label for="accordiontoggle-fehlerinst-search">&nbsp;&nbsp;</label>
      <a id="accordiontoggle-fehlerinst-search" class="accordion-toggle pull-right" data-toggle="collapse" href="#fehlerinst-search"
        aria-expanded="false"></a>
    </div>
  </div>
  <div class="collapse" id="fehlerinst-search">
    <div class="panel-body col-md-12">

      <form class="form-horizontal" (ngSubmit)="onSubmit()" #FehlerSearchForm="ngForm" id="FehlerSearchForm">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="order" class="control-label  col-md-4">XDM</label>
              <div class="col-sm-8">
                <input type="text" name="eoId" id="eoId" class="form-control" required="required" placeholder="Auftragsnummer eingeben" [(ngModel)]="formData.EO_ID"
                />
              </div>
            </div>

          </div>
          <div class="col-md-4">

            <div class="form-group ">
              <label for="ZeitVon" class="control-label col-md-4">von</label>
              <div class="col-sm-8">
                <input disabled type="text" class="form-control " name="ZeitVon" id="ZeitVon">
              </div>
            </div>
            <div class="form-group ">
              <label for="ZeitBis" class="control-label col-md-4">bis</label>
              <div class="col-sm-8">
                <input disabled type="text" class="form-control " name="ZeitBis" id="ZeitBis">
              </div>
            </div>
            <div class="form-group ">
              <label for="Zeitraum" class="control-label col-md-4">Zeitraum</label>
              <div class="col-sm-8">
                <select disabled id="Zeitraum" name="Zeitraum" class="form-control" placeholder="??errors.search.system.placeholder_de??">
                  <option value="" selected="selected">Erzeugt</option>
                  <option value="E1">Erzeugt</option>
                  <option value="E2">geschlossen</option>
                  <option value="E3">Erstellt</option>
                </select>
              </div>
            </div>

          </div>

          <div class="col-md-4">
            <div class="form-group ">
              <label for="sb" class="control-label col-md-4">.</label>
              <div class="col-sm-8">
                <button type="submit" class="btn btn-success " id="sb">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
