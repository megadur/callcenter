<!-- Fehlerbildsuche -->

<div *ngIf="dbgLevel>0">
  <div class="col-md-12">
    <h4 class="sr-only">FehlerBildSearch</h4>
    <pre>{{diagnostic}}</pre>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <div class="pull-left" style="padding-top: 7.5px;">Fehlerbild-Suche</div>
    <div class="pull-right">
      <label for="accordiontoggle-fehlerbild-search">&nbsp;&nbsp;</label>
      <a id="accordiontoggle-fehlerbild-search" class="accordion-toggle pull-right" data-toggle="collapse" href="#fehlerbild-search"
        aria-expanded="false"></a>
    </div>
  </div>
  <div class="collapse" id="fehlerbild-search">
    <div class="panel-body col-md-12">
      <form class="form-horizontal" (ngSubmit)="onSubmit()" #FehlerbildSuchForm="ngForm" id="FehlerbildSuchForm">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="inputBILDNUMMER" class="col-sm-4 control-label">Bild</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputBILDNUMMER" name="inputBILDNUMMER" placeholder="BILDNUMMER" [(ngModel)]="formData.BILDNUMMER">
              </div>
            </div>
            <div class="form-group">
              <label for="inputSTATUS" class="col-sm-4 control-label">STATUS</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputSTATUS" name="inputSTATUS" placeholder="STATUS" [(ngModel)]="formData.STATUS">
              </div>
            </div>
            <div class="form-group">
              <label for="inputLOESUNG" class="col-sm-4 control-label">LOESUNG</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputLOESUNG" placeholder="LOESUNG">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPRIO" class="col-sm-4 control-label">PRIO</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputPRIO" placeholder="PRIO">
              </div>
            </div>
            <div class="form-group">
              <label for="inputSYMPTOM" class="col-sm-4 control-label">SYMPTOM</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputSYMPTOM" placeholder="SYMPTOM">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="inputAUSLOESER" class="col-sm-4 control-label">AUSLOESER</label>
              <div class="col-sm-8">
                <textarea class="form-control" rows="2" id="inputAUSLOESER" name="inputAUSLOESER" placeholder="AUSLOESER" [(ngModel)]="formData.AUSLOESER"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="inputBESCHREIBUNG" class="col-sm-4 control-label">BESCHREIBUNG</label>
              <div class="col-sm-8">
                <textarea class="form-control" rows="2" id="inputBESCHREIBUNG" name="inputBESCHREIBUNG" placeholder="BESCHREIBUNG" [(ngModel)]="formData.BESCHREIBUNG"></textarea>
              </div>
            </div>

          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="inputERSTELLT_TS" class="col-sm-4 control-label">ERSTELLT_TS</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputERSTELLT_TS" placeholder="ERSTELLT_TS">
              </div>
            </div>
            <div class="form-group">
              <label for="inputGEAENDERT_TS" class="col-sm-4 control-label">GEAENDERT_TS</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputGEAENDERT_TS" placeholder="GEAENDERT_TS">
              </div>
            </div>

            <div class="form-group">
              <label for="inputAction" class="col-sm-4 control-label">Action</label>
              <div class="col-sm-8">
                <button class="btn btn-primary" type="button" id="Action">
                  Suchen
                </button>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
