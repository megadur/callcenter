                    <!-- statisches Mapping: EmMatNo - MpMatNo -->
                    <label for="Menge" class="control-label col-md-2 ">Menge pro Intervall</label>

                      <input type="text" class="form-control" id="Menge" placeholder="1...50">

                    </div>

                </div>

                    </div>
                    <div class="col-md-8">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">

                <div class="form-group">
                  <div class="form-group">
                    <!-- statisches Mapping: EmMatNo - MpMatNo -->

                    <div class="col-md-8">
                    </div>
                  </div>
                </div>
              </div>

                  </div>
                </div>
              </div>

            </form>
